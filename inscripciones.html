        <h1 class="format-font f-color shadow text-center col-12 col-lg-5 pt-4 pb-4 container-md rounded ">
            Inscripciones Día del pijama 2023
        </h1>

        <form action="#" class="flex  f-color col-12 col-lg-5 pt-3 pb-3 container-md shadow rounded">
            <p class="font-cole text-center">Inscribe a tu Cole </p>
            <hr>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput" class="form-label">Nombre del colegio</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Colegio..." required>
            </div>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput2" class="form-label">Nombre de quien rellena el formulario</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nombre..." required>
            </div>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput3" class="form-label">Apellidos de quien rellena el formulario</label>
                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Apellidos..." required>
            </div>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput4" class="form-label">Cargo de quien rellena el formulario</label>
                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Cargo..." required>
            </div>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput5" class="form-label">Teléfono de contacto</label>
                <input type="tel" class="form-control" id="formGroupExampleInput5" placeholder="Teléfono..." required>
            </div>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput6" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="formGroupExampleInput6" placeholder="Correo..." required>
            </div>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput7" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Provincia..." required>
            </div>
            <div class="mb-3 mx-5">
                <label for="formGroupExampleInput8" class="form-label">Comunidad Autónoma</label>
                <input type="text" class="form-control" id="formGroupExampleInput8" placeholder="Comunidad Autónoma..."
                    required>
            </div>
            <div class="ms-5 py-3">
                <input type="checkbox" id="checkTerms" class="col-1" required>
                <label class="ms-2 mb-s-2" for="checkTerms">Aceptado la <a href="#">Política de
                        privacidad</a>.</label>
            </div>
            <div class=" ms-5 py-3">
                <input type="checkbox" id="checkCond" class="col-1" required>
                <label class="ms-2 mb-s-2" for="checkCond">Acepto las <a href="#">condiciones legales</a></label>
            </div>
            <div class="text-center col-8 m-auto pt-3 font-monospace ">
                <button type="submit" class="btn btn-success shadow px-2 p-2">Inscribir</button>
                <hr>
                <button type="button" class="btn btn-danger  shadow  px-2 p-2">Cancelar</button>
            </div>


        </form>
